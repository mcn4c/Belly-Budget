<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BELLY Budget: Exercise</title>
    <!--LINKING MATERIALIZE CSS FRAMEWORK-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
</head>
<body>
    <!--NAVIGATION AND HEADER-->
    <div class="row">
        <div class="col s12 m12 l12">
           <nav>
              <div class="nav-wrapper yellow">
                 <a href="#" class="brand-logo left black-text">BELLY Budget</a>
                 <ul id="nav-mobile " class="right hide-on-med-and-down">
                    <li><a href="./food.html" class="black-text">Food</a></li>
                    <li><a href="./home.html" class="black-text">Home</a></li>
                 </ul>
              </div>
           </nav>
        </div>
    </div>  

    <div class="row">
        <div class="col s6 m6 l6">
            <div class="calories-to-burn center-align grey lighten-1">
                <h1>Calories to Burn</h1>
                <h2>1000 calories</h2>
            </div>
          
            <div class="time center-align grey lighten-1">
                <h1>Time to Exercise</h1>
                <h2>20 minutes</h2>
            </div>
        </div>

        <div class="row">
            <form class="col s6 m6 l6">
                <div class="row">
                    <div class="input-field">
                        <input placeholder="18 years old" id="age" type="number" class="active validate" required/>
                        <label for="age">Age</label>
                    </div>
                </div>
                
                <div class="row">
                    <div class="input-field">      
                        <label for="weight">Weight</label>
                        <input id="weight" type="number" placeholder="110 lbs" class="validate" required/>          
                     </div>
                </div>

                <div class="row">
                    <div class="input-field">      
                        <label for="height">Height</label>
                        <input id="height" type="text" placeholder="5'2" class="validate" required/>          
                     </div>
                </div>

                <div class="row">
                    <div>
                        <label for="gender">Gender</label>
                        <p>
                            <input id="male" type="radio" name="gender" value="male" checked/>
                            <label for="male">Male</label>
                              <input id="female" type="radio" name="gender" value="female" checked/>
                              <label for="female">Female</label>
                        </p>
                    </div><br>
                </div>           
                
                <div class="row">
                   <div class="input-field">
                      <input placeholder="Running, Swimming, Biking, etc." id="exercise" type="text" class="validate" required/>
                      <label for="exercise">Exercise</label>
                   </div>
                </div>
    
                <div class="row center-align">
                  <div class="input-field">   
                  <button class="btn" id="exerciseBtn">Submit</button>
                </div>
            </form>       
        </div>
    </div>

    <footer class="page-footer yellow" style="position:fixed;bottom:0;left:0;width:100%;">    
        <div class="footer-copyright black-text">
            <div class="container">
              Â© 2020 Copyright Information
            </div>
        </div>         
    </footer>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>           
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>  
</body>
</html>
