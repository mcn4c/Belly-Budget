<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BELLY Budget: Exercise</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
    <link rel="stylesheet" href="/css/reset.css">
</head>
<body>
    <div class="row">
        <div class="col s12 m12 l12">
           <nav>
              <div class = "nav-wrapper">
                 <a href = "#" class = "brand-logo left">BELLY Budget</a>
                 <ul id="nav-mobile" class ="right hide-on-med-and-down">
                    <li><a href="#">Food</a></li>
                    <li><a href="#">Home</a></li>
                 </ul>
              </div>
           </nav>
        </div>
    </div>  

    <div class="row">
        <div class="col s5 m5 l5">
            <h1>Calories to Burn</h1>
        </div>

        <div class="row">
            <form class="col s7 m7 l7">
                <div class="row">
                    <div class="input-field col s7 m7 l7">
                        <input placeholder="18 years old" id="age" type="number" class="active validate" required/>
                        <label for="age">Age</label>
                    </div>
                </div>
                
                <div class="row">
                    <div class="input-field col s7 m7 l7">      
                        <label for="weight">Weight</label>
                        <input id="weight" type="number" placeholder="110 lbs" class="validate" required/>          
                     </div>
                </div>

                <div class="row">
                    <div class="input-field col s7 m7 l7">      
                        <label for="height">Height</label>
                        <input id="height" type="text" placeholder="5'2" class="validate" required/>          
                     </div>
                </div>

                <div class="row">
                    <div class="col s7 m7 l7">
                        <label for="gender">Gender</label>
                        <p>
                            <input id="male" type="radio" name="gender" value="male" checked/>
                            <label for ="male">Male</label>
                              <input id="female" type="radio" name="gender" value = "female" checked/>
                              <label for="female">Female</label>
                          </p>
                    </div>
                </div>           
                
                <div class="row">
                   <div class="input-field col s7 m4 l4">
                      <input placeholder="Running, Swimming, Biking, etc." id="exercise" type="text" class="validate" required/>
                      <label for="exercise">Exercise</label>
                   </div>
                </div>
            </form>       
        </div>
    </div>

    <footer class="page-footer">    
        <div class="footer-copyright">
            <div class="container">
              Â© 2020 Copyright Information
            </div>
        </div>         
    </footer>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>           
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>  
</body>
</html>
