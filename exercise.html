<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BELLY Budget: Exercise</title>
    <!--LINKING MATERIALIZE CSS FRAMEWORK-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
</head>

<body>
    <!--NAVIGATION AND HEADER-->
    <div class="row">
        <div class="col s12 m12 l12">
            <nav>
                <div class="nav-wrapper yellow">
                    <a href="#" class="brand-logo left black-text">BELLY Budget</a>
                    <ul id="nav-mobile " class="right hide-on-med-and-down">
                        <li><a href="./food.html" class="black-text">Food</a></li>
                        <li><a href="./home.html" class="black-text">Home</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>

    <div class="row">
        <div class="col s6 m6 l6">
            <div class="calories-to-burn center-align grey lighten-1">
                <h1>Calories to Burn</h1>
                <h2>1000 calories</h2>
            </div>

            <div class="time center-align grey lighten-1">
                <h1>Time to Exercise</h1>
                <h2>20 minutes</h2>
                <ul id="exerciseReport"></ul>
            </div>            
        </div>

       
            <form class="col s6 m6 l6">
                <div class="row">
                    <div class="input-field">
                        <input placeholder="18 years old" id="age" type="number" class="active validate" required />
                        <label for="age">Age</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field">
                        <label for="weight">Weight</label>
                        <input id="weight" type="number" placeholder="110 lbs" class="validate" required />
                    </div>
                </div>

                <div class="row">
                    <div class="input-field">
                        <label for="height">Height</label>
                        <input id="height" type="text" placeholder="5'2" class="validate" required />
                    </div>
                </div>

                <div class="row">
                    <div>
                        <label for="gender">Gender</label>
                        <p>
                            <input id="male" type="radio" name="gender" value="male" checked />
                            <label for="male">Male</label>
                            <input id="female" type="radio" name="gender" value="female" checked />
                            <label for="female">Female</label>
                        </p>
                    </div><br>
                </div>
                

                <div class="row">
                    <div>
                        <select class="custom-select" id="activities">
                            <option value="running">running</option>
                            <option value="stretching">stretching</option>
                            <option value="weight lifting">weight lifting</option>
                            <option value="yoga">yoga</option>
                            <option value="jumping rope">jumping rope</option>
                            <option value="bicycling">bicycling</option>
                            <option value="swimming">swimming</option>
                            <option value="walking">walking</option>
                        </select>
                       
                    </div>
                   
                </div>
            
                
                <div class="row center-align">
                    <div class="input-field">
                        <button class="btn" id="exerciseBtn">Submit</button>
                </div>
            </form>
                  
                
        
    </div>

    <footer class="page-footer yellow" style="position:fixed;bottom:0;left:0;width:100%;">
        <div class="footer-copyright black-text">
            <div class="container">
                Â© 2020 Copyright Information
            </div>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
	</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
    <script src="./js/exerciseParm.js"></script>
    <script src="./js/exercise.js" type="text/javascript"></script>
</body>

</html>
